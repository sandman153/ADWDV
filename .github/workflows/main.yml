- name: Azure SQL Deploy
  uses: Azure/sql-action@v1
  with:
    # Name of the Azure SQL Server name, like Fabrikam.database.windows.net.
    server-name: 
    # The connection string, including authentication information, for the Azure SQL Server database.
    connection-string: 
    # Path to DACPAC file. *.dacpac or a folder to deploy
    dacpac-package: # optional
    # Path to SQL script file. *.sql or a folder to deploy
    sql-file: # optional
    # In case DACPAC option is selected, additional SqlPackage.exe arguments that will be applied. When SQL query option is selected, 
    # additional sqlcmd.exe arguments will be applied.
    arguments: # optional
